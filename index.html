<!DOCTYPE html>
<html>
<head>
    <title>Save him from drowning</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-image: url("water.png"); /* Background image */
            background-size: cover; /* Cover the whole background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
        }

        #clickableImage {
            width: 750px; /* Initial size of drown.gif */
            transition: width 1s ease; /* Smooth growth effect */
        }

        /* Grow image slightly after shrinking */
        .grow {
            width: 350px; /* New size after growing */
        }
    </style>
    <script>
        function changeImage() {
            const img = document.getElementById('clickableImage');
            img.src = 'thums up man.png'; // Change to the new image
            img.style.width = '100px'; // Instantly shrink to 100px

            // Allow some time for the shrink, then grow
            setTimeout(() => {
                img.classList.add('grow'); // Smoothly grow to 150px
            }, 2); // Short delay before growing
        }
    </script>
</head>
<body>
    <img id="clickableImage" src="drown.gif" alt="Drowning man" onclick="changeImage()" />
</body>
</html>
