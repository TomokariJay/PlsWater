<!DOCTYPE html>
<html>
<head>
    <title>Save him from drowning</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-image: url("water.png"); /* Background image */
            background-size: cover; /* Cover the whole background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #clickableImage {
            width: 750px; /* Initial size of drown.gif */
            transition: width 1s ease; /* Smooth growth effect */
        }

        /* Grow image slightly after shrinking */
        .grow {
            width: 350px; /* New size after growing */
        }
    </style>
    <script>
        function changeImage() {
            const img = document.getElementById('clickableImage');
            img.src = 'thums up man.png'; // Change to the new image
            img.style.width = '350px'; // Set the width to 350px

            // Allow some time for the shrink, then grow
            setTimeout(() => {
                img.classList.add('grow'); // Smoothly grow
            }, 2);

            // Play a random sound
            playRandomSound();
        }

        function playRandomSound() {
            // List of sound files (update the paths as needed)
            const sounds = [
                'sound1.mp3',
                'sound2.mp3',
                'sound3.mp3',
                'sound4.mp3',
                'sound5.mp3'
            ];

            // Randomly select one of the sounds
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            
            // Create an audio object and play the sound
            const audio = new Audio(randomSound);
            audio.play();
        }
    </script>
</head>
<body>
    <img id="clickableImage" src="drown.gif" alt="Drowning man" onclick="changeImage()" />
</body>
</html>
