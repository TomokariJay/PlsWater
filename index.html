<!DOCTYPE html>
<html>
<head>
    <title>Save him from drowning</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-image: url("water.png"); /* Background image */
            background-size: cover; /* Cover the whole background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #clickableImage {
            width: 500px; /* Initial image size */
            transition: transform 0.3s ease, width 0.3s ease; /* Smooth size change */
        }

        /* Optional animation when the image grows */
        .grow {
            transform: scale(1.1); /* Grow image slightly */
        }
    </style>
    <script>
        function changeImage() {
            const img = document.getElementById('clickableImage');
            img.src = 'thums up man.png'; // Change to the new image
            img.classList.add('grow'); // Add grow effect
        }
    </script>
</head>
<body>
    <img id="clickableImage" src="drown.gif" alt="Drowning man" onclick="changeImage()" />
</body>
</html>
